<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LensCore Multiple Test Results</title>
    <link rel="stylesheet" href="/styles/report.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="card">
        <div class="header">
          <div>
            <h1 class="title">LensCore Multiple Test Results</h1>
            <p class="subtitle">
              Accessibility testing results for multiple pages
            </p>
          </div>
          <div class="header-timestamp">
            <div class="header-timestamp-label">Tested at</div>
            <div class="header-timestamp-value">{{TEST_TIME}}</div>
          </div>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="grid">
        <div class="card">
          <div class="stat">
            <div class="stat-icon blue">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
            </div>
            <div>
              <div class="stat-label">Total Pages</div>
              <div class="stat-value">{{TOTAL_PAGES}}</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="stat">
            <div class="stat-icon green">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
            <div>
              <div class="stat-label">Total Passed</div>
              <div class="stat-value">{{TOTAL_PASSED}}</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="stat">
            <div class="stat-icon yellow">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
                ></path>
              </svg>
            </div>
            <div>
              <div class="stat-label">Total Violations</div>
              <div class="stat-value">{{TOTAL_VIOLATIONS}}</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="stat">
            <div class="stat-icon gray">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div>
              <div class="stat-label">Test Time</div>
              <div class="stat-value">{{TEST_TIME_MS}}ms</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Page Results -->
      <div>{{{pageResults results}}}</div>

      <!-- Footer -->
      <div class="footer">
        <p>
          Generated by LensCore CLI â€¢
          <a href="https://github.com/Access-Time/LensCore" class="link"
            >GitHub</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
