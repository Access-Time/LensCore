name: LensCore Accessibility CI

on:
  workflow_call:
    inputs:
      url:
        description: 'Application URL to scan'
        required: false
        type: string
        default: 'http://localhost:3000'
      port:
        description: 'Application port'
        required: false
        type: number
        default: 3000
      max_urls:
        description: 'Maximum number of URLs to scan'
        required: false
        type: number
        default: 10
      scan_depth:
        description: 'Depth of crawling'
        required: false
        type: number
        default: 2
      timeout:
        description: 'Timeout for each page scan (ms)'
        required: false
        type: number
        default: 15000

jobs:
  accessibility:
    name: Run LensCore Accessibility Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect_pm
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
          elif [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "lockfile=pnpm-lock.yaml" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "lockfile=" >> $GITHUB_OUTPUT
          fi

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Extract port from URL
        id: extract_port
        run: |
          URL="${{ inputs.url }}"
          PORT="${{ inputs.port }}"
          if [ -z "$PORT" ] || [ "$PORT" = "0" ]; then
            if echo "$URL" | grep -qE ':[0-9]+'; then
              PORT=$(echo "$URL" | sed -E 's/.*:([0-9]+).*/\1/')
            else
              PORT=3000
            fi
          fi
          echo "port=$PORT" >> $GITHUB_OUTPUT
          echo "app_url=http://app:$PORT" >> $GITHUB_OUTPUT

      - name: Verify and prepare docker-compose.yml
        run: |
          if [ ! -f docker-compose.yml ]; then
            echo "::error::docker-compose.yml not found. Please create one with a service named 'app' for your application."
            exit 1
          fi
          if ! docker-compose config --services 2>/dev/null | grep -q "^app$"; then
            echo "::error::docker-compose.yml must contain a service named 'app' for your application."
            echo "Available services:"
            docker-compose config --services 2>/dev/null || echo "Invalid docker-compose.yml"
            exit 1
          fi
          echo "✓ docker-compose.yml found with 'app' service"

          HAS_LENSCORE=$(docker-compose config --services 2>/dev/null | grep -q "^lenscore$" && echo "yes" || echo "no")
          HAS_REDIS=$(docker-compose config --services 2>/dev/null | grep -q "^redis$" && echo "yes" || echo "no")

          if [ "$HAS_LENSCORE" = "no" ] || [ "$HAS_REDIS" = "no" ]; then
            echo "Adding LensCore and Redis services to docker-compose.yml..."
            cp docker-compose.yml docker-compose.yml.backup
            
            {
              echo ""
              echo "  lenscore:"
              echo "    image: accesstime/lenscore:latest"
              echo "    container_name: lenscore-app"
              echo "    ports:"
              echo "      - \"3001:3001\""
              echo "    environment:"
              echo "      - NODE_ENV=production"
              echo "      - PORT=3001"
              echo "      - CACHE_TYPE=redis"
              echo "      - REDIS_HOST=redis"
              echo "      - REDIS_PORT=6379"
              echo "    networks:"
              echo "      - lenscore-network"
              echo "    depends_on:"
              echo "      - redis"
              echo "    volumes:"
              echo "      - ./reports:/app/reports"
              echo ""
              echo "  redis:"
              echo "    image: redis:7-alpine"
              echo "    container_name: lenscore-redis"
              echo "    ports:"
              echo "      - \"6379:6379\""
              echo "    volumes:"
              echo "      - redis_data:/data"
              echo "    command: redis-server --appendonly yes"
              echo "    networks:"
              echo "      - lenscore-network"
              echo ""
              echo "volumes:"
              echo "  redis_data:"
              echo ""
              echo "networks:"
              echo "  lenscore-network:"
              echo "    driver: bridge"
            } >> docker-compose.yml
            echo "✓ Added LensCore and Redis services"
          else
            echo "✓ LensCore and Redis services already present"
          fi

          if ! docker-compose config 2>/dev/null | grep -q "networks:"; then
            echo "Adding network configuration..."
            {
              echo ""
              echo "networks:"
              echo "  lenscore-network:"
              echo "    driver: bridge"
            } >> docker-compose.yml
            echo "✓ Added lenscore-network"
          fi

          APP_HAS_NETWORK=$(docker-compose config 2>/dev/null | grep -A 20 "^  app:" | grep -q "networks:" && echo "yes" || echo "no")
          if [ "$APP_HAS_NETWORK" = "no" ]; then
            echo "::warning::Service 'app' should be in the same network as LensCore (lenscore-network) for scanning to work."
            echo "::warning::Please add the following to your 'app' service in docker-compose.yml:"
            echo "::warning::  networks:"
            echo "::warning::    - lenscore-network"
          else
            APP_IN_LENSCORE_NETWORK=$(docker-compose config 2>/dev/null | grep -A 20 "^  app:" | grep -A 5 "networks:" | grep -q "lenscore-network" && echo "yes" || echo "no")
            if [ "$APP_IN_LENSCORE_NETWORK" = "no" ]; then
              echo "::warning::Service 'app' is in a different network. Please add 'lenscore-network' to its networks list."
            else
              echo "✓ Service 'app' is already in lenscore-network"
            fi
          fi

      - name: Start services
        run: |
          mkdir -p reports
          docker-compose up -d --build

      - name: Wait for LensCore
        run: |
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -sf "http://localhost:3001/api/health" > /dev/null 2>&1; then
              exit 0
            fi
            sleep 5
            elapsed=$((elapsed + 5))
          done
          docker-compose logs
          exit 1

      - name: Wait for application
        run: |
          timeout=300
          elapsed=0
          PORT="${{ steps.extract_port.outputs.port }}"
          APP_URL="${{ steps.extract_port.outputs.app_url }}"
          echo "Waiting for application at $APP_URL (service name) and http://localhost:$PORT (exposed port)..."
          while [ $elapsed -lt $timeout ]; do
            if curl -sf "http://localhost:$PORT" > /dev/null 2>&1; then
              sleep 10
              CONTENT=$(curl -sL "http://localhost:$PORT" 2>/dev/null || echo "")
              if echo "$CONTENT" | grep -qi "example domain"; then
                echo "::warning::Application returned 'Example Domain' placeholder. Waiting longer..."
                sleep 10
                CONTENT=$(curl -sL "http://localhost:$PORT" 2>/dev/null || echo "")
                if echo "$CONTENT" | grep -qi "example domain"; then
                  echo "::error::Application still returning placeholder content"
                  docker-compose logs app
                  exit 1
                fi
              fi
              echo "✓ Application is accessible at http://localhost:$PORT"
              echo "✓ Application will be scanned at $APP_URL (Docker network)"
              exit 0
            fi
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "::error::Application did not become available within timeout"
          docker-compose logs app
          exit 1

      - name: Setup LensCore configuration
        run: |
          docker exec lenscore-app sh -c "npm install -g @accesstime/lenscore@latest" || true
          docker exec lenscore-app sh -c "mkdir -p ~/.lenscore" || true
          docker exec -i lenscore-app sh -c "cat > ~/.lenscore/config.json" << 'CONFIG_EOF'
          {
            "mode": "local",
            "docker": {
              "image": "lenscore:latest",
              "port": 3001
            },
            "remote": {
              "baseUrl": "http://localhost:3001"
            },
            "openai": {
              "apiKey": "",
              "model": "gpt-3.5-turbo",
              "enabled": false
            }
          }
          CONFIG_EOF
          docker exec lenscore-app sh -c "lens-core build" || true

      - name: Run scan from LensCore container
        run: |
          docker exec lenscore-app sh -c "lens-core scan '${{ steps.extract_port.outputs.app_url }}' -u ${{ inputs.max_urls }} -d ${{ inputs.scan_depth }} -t ${{ inputs.timeout }} --skip-cache -o /app/reports/report.json" || true
          if [ ! -f reports/report.json ]; then
            docker exec lenscore-app sh -c "lens-core test '${{ steps.extract_port.outputs.app_url }}' -t ${{ inputs.timeout }} --skip-cache" > reports/test_output.txt 2>&1 || true
            if [ -f reports/test_output.txt ]; then
              if jq empty reports/test_output.txt 2>/dev/null; then
                cp reports/test_output.txt reports/report-fallback.json
              else
                awk '/^\{/,/^\}$/' reports/test_output.txt > reports/report-fallback.json 2>/dev/null || true
                if [ ! -f reports/report-fallback.json ] || ! jq empty reports/report-fallback.json 2>/dev/null; then
                  jq -s '.[] | select(type == "object")' reports/test_output.txt > reports/report-fallback.json 2>/dev/null || true
                fi
              fi
              if [ -f reports/report-fallback.json ] && jq empty reports/report-fallback.json 2>/dev/null; then
                HAS_URL=$(jq -r 'if .url then "yes" else "no" end' reports/report-fallback.json 2>/dev/null || echo "no")
                VIOLATIONS_COUNT=$(jq '.violations | length' reports/report-fallback.json 2>/dev/null || echo "0")
                PASSES_COUNT=$(jq '.passes | length' reports/report-fallback.json 2>/dev/null || echo "0")
                HAS_SCORE=$(jq -r 'if .score then "yes" else "no" end' reports/report-fallback.json 2>/dev/null || echo "no")
                if [ "$HAS_URL" = "yes" ] && ([ "$VIOLATIONS_COUNT" -gt 0 ] || [ "$PASSES_COUNT" -gt 0 ] || [ "$HAS_SCORE" = "yes" ]); then
                  jq '{
                    "crawl": {"pages": [], "totalPages": 1, "crawlTime": 0},
                    "accessibility": {
                      "results": [.],
                      "totalPages": 1,
                      "testTime": (.metadata.processingTime // 0)
                    },
                    "totalTime": (.metadata.processingTime // 0)
                  }' reports/report-fallback.json > reports/report.json
                fi
              fi
            fi
          fi
          if [ ! -f reports/report.json ]; then
            echo '{"accessibility":{"results":[]}}' > reports/report.json
          fi
          docker cp lenscore-app:/app/reports/report.json report.json 2>/dev/null || cp reports/report.json report.json 2>/dev/null || echo '{"accessibility":{"results":[]}}' > report.json
          VIOLATIONS=$(jq '[.accessibility.results[]? | .violations | length] | add // 0' report.json)
          echo "Total violations: $VIOLATIONS"
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo ""
            echo "=========================================="
            echo "ACCESSIBILITY VIOLATIONS DETECTED"
            echo "=========================================="
            echo ""
            PAGE_COUNT=$(jq '.accessibility.results | length' report.json)
            echo "Pages scanned: $PAGE_COUNT"
            echo "Total violations: $VIOLATIONS"
            echo ""
            echo "--- Violation Details ---"
            jq -r '.accessibility.results[]? | 
              "Page: \(.url // "Unknown")",
              (.violations[]? | 
                "  ❌ \(.id // "unknown") [\(.impact // "unknown")]",
                "     Description: \(.description // "N/A")",
                "     Help: \(.help // "N/A")",
                "     Help URL: \(.helpUrl // "N/A")",
                (.nodes[]? | 
                  "     - Element: \(.target | join(", ") // "N/A")",
                  "       HTML: \(.html // "N/A" | .[0:100])",
                  "       Summary: \(.failureSummary // .any[]?[0].message // "N/A" | .[0:200])"
                ),
                ""
              )
            ' report.json || true
            echo ""
            echo "=========================================="
            echo "How to fix:"
            echo "  1. Review each violation above"
            echo "  2. Check the Help URL for detailed guidance"
            echo "  3. Fix the issues in your code"
            echo "  4. Re-run the workflow to verify fixes"
            echo "=========================================="
            echo ""
            echo "::error::Accessibility violations detected: $VIOLATIONS"
          exit 1
          fi
          echo "No violations found"

      - name: Generate HTML report
        run: |
          docker exec lenscore-app sh -c "lens-core scan '${{ steps.extract_port.outputs.app_url }}' -u ${{ inputs.max_urls }} -d ${{ inputs.scan_depth }} -t ${{ inputs.timeout }} --skip-cache --web" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lenscore-accessibility-report
          path: |
            report.json
          retention-days: 7
          if-no-files-found: warn

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v || true
