name: LensCore Accessibility CI

on:
  workflow_call:
    inputs:
      mode:
        description: "Deployment mode: vercel | nextjs | custom"
        required: true
        type: string
      url:
        description: "Target URL to scan (if already deployed/known)"
        required: false
        type: string
      build-command:
        description: "Build command for nextjs/custom"
        required: false
        type: string
        default: "npm run build"
      start-command:
        description: "Start command for nextjs/custom"
        required: false
        type: string
        default: "npm start"
      port:
        description: "Local port the app listens to (nextjs/custom)"
        required: false
        type: number
        default: 3000
      scan-depth:
        description: "Max crawl depth"
        required: false
        type: number
        default: 2
      max-urls:
        description: "Max URLs to crawl"
        required: false
        type: number
        default: 10
      timeout:
        description: "Request timeout (ms)"
        required: false
        type: number
        default: 15000
      use-web-report:
        description: "Generate HTML report in addition to JSON"
        required: false
        type: boolean
        default: true
      fail-on-violations:
        description: "Fail CI when violations > 0"
        required: false
        type: boolean
        default: true
      vercel-project-path:
        description: "Relative path to the Vercel project (for monorepo)"
        required: false
        type: string
        default: "."
      vercel-environment:
        description: "Vercel environment: preview | production"
        required: false
        type: string
        default: "preview"
    secrets:
      VERCEL_TOKEN:
        required: false
      VERCEL_ORG_ID:
        required: false
      VERCEL_PROJECT_ID:
        required: false

jobs:
  accessibility:
    name: Run LensCore Accessibility Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install jq (for JSON processing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Determine scan target (init)
        id: init
        run: |
          echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT

      - name: Deploy with Vercel (if mode=vercel)
        id: vercel_deploy
        if: ${{ inputs.mode == 'vercel' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ${{ inputs.vercel-project-path }}
          vercel-args: "--build-env NEXT_TELEMETRY_DISABLED=1"
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Resolve target URL for Vercel
        if: ${{ inputs.mode == 'vercel' }}
        id: resolve-vercel
        run: |
          # Pick URL from action outputs, fallback to input url if provided
          PREVIEW_URL="${{ steps.vercel_deploy.outputs.preview-url }}"
          if [ -z "$PREVIEW_URL" ]; then
            PREVIEW_URL="${{ inputs.url }}"
          fi
          if [ -z "$PREVIEW_URL" ]; then
            echo "Vercel preview URL not found and inputs.url not provided" >&2
            exit 1
          fi
          echo "target_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Install dependencies (nextjs/custom)
        if: ${{ inputs.mode == 'nextjs' || inputs.mode == 'custom' }}
        run: |
          npm ci || npm install

      - name: Build app (nextjs/custom)
        if: ${{ inputs.mode == 'nextjs' || inputs.mode == 'custom' }}
        run: |
          ${INPUT_BUILD_COMMAND:-echo}
        env:
          INPUT_BUILD_COMMAND: ${{ inputs['build-command'] }}

      - name: Start app (nextjs/custom)
        if: ${{ inputs.mode == 'nextjs' || inputs.mode == 'custom' }}
        run: |
          nohup bash -lc "${INPUT_START_COMMAND}" >/dev/null 2>&1 &
          echo $! > app.pid
        env:
          INPUT_START_COMMAND: ${{ inputs['start-command'] }}

      - name: Wait for app to be ready (nextjs/custom)
        if: ${{ inputs.mode == 'nextjs' || inputs.mode == 'custom' }}
        run: |
          npx -y wait-on@7.2.0 http-get://localhost:${{ inputs.port }} --timeout 300000

      - name: Resolve target URL (nextjs/custom)
        if: ${{ inputs.mode == 'nextjs' || inputs.mode == 'custom' }}
        id: resolve-local
        run: |
          TARGET_URL="${{ inputs.url }}"
          if [ -z "$TARGET_URL" ]; then
            TARGET_URL="http://localhost:${{ inputs.port }}"
          fi
          echo "target_url=$TARGET_URL" >> $GITHUB_OUTPUT

      - name: Install LensCore CLI
        run: |
          npm i -g @accesstime/lenscore@${LENSCORE_VERSION}
        env:
          LENSCORE_VERSION: 0.1.21

      - name: Run LensCore scan (JSON)
        id: scan
        env:
          TARGET_URL: ${{ steps.resolve-vercel.outputs.target_url || steps.resolve-local.outputs.target_url || inputs.url }}
        run: |
          if [ -z "$TARGET_URL" ]; then
            echo "Target URL is required but not provided" >&2
            exit 1
          fi
          echo "Scanning: $TARGET_URL"
          lens-core scan "$TARGET_URL" -u ${{ inputs.max-urls }} -d ${{ inputs.scan-depth }} -t ${{ inputs.timeout }} > lenscore-report.json

      - name: Generate HTML report (optional)
        if: ${{ inputs.use-web-report }}
        env:
          TARGET_URL: ${{ steps.resolve-vercel.outputs.target_url || steps.resolve-local.outputs.target_url || inputs.url }}
        run: |
          lens-core scan "$TARGET_URL" -u ${{ inputs.max-urls }} -d ${{ inputs.scan-depth }} -t ${{ inputs.timeout }} --web || true

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lenscore-reports
          path: |
            lenscore-report.json
            ~/.lenscore/web/output/*.html
          if-no-files-found: warn

      - name: Fail if violations found
        if: ${{ inputs.fail-on-violations }}
        run: |
          VIOLATIONS=$(jq '[.accessibility.results[]? | .violations | length] | add // 0' lenscore-report.json)
          echo "Violations found: $VIOLATIONS"
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo "Accessibility violations detected" >&2
            exit 1
          fi

      - name: Stop app (nextjs/custom)
        if: ${{ (inputs.mode == 'nextjs' || inputs.mode == 'custom') && always() }}
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi


